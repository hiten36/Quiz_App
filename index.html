<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Time</title>
</head>
<body>
    <div class="alert">
        <h5>Choose the option before clicking submit!!</h5>
    </div>
    <nav class="navbar">
        <div class="logo">
            <h2><a href="/">Quiz App</a></h2>
        </div>
        <div class="nav1">
            <h5>Welcome <span class="uname">Hiten</span></h5>
        </div>
    </nav>
    <div class="main">
        <div class="modes">
            <div id="1" class="mode md1">
                General Knowledge
            </div>
            <div id="2" class="mode md2">
                Sports
            </div>
            <div id="3" class="mode md3">
                History
            </div>
            <div id="4" class="mode md4">
                Politics
            </div>
            <div id="5" class="mode md5">
                Geography
            </div>
            <div id="6" class="mode md6">
                Computers
            </div>
            <div id="7" class="mode md7">
                Mathematics
            </div>
            <div id="8" class="mode mode_active md8 md88">
                All
            </div>
        </div>
        <div class="main22">
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <div class="box box1">
                <div class="score">
                    <p>0/0</p>
                </div>
                <div class="ques"></div>
                <input type="hidden" id="hid">
                <div class="opt">

                </div>
                <div class="btns">
                    <button class="finish">FINISH</button>
                    <button class="next">NEXT QUIZ</button>
                    <button class="submit">SUBMIT</button>
                </div>
            </div>
            <div class="box box2">
                <h1>Your score is </h1>
                <h1 id="fsc">2/3</h1>
                <div class="btns">
                    <button class="play">PLAY AGAIN</button>
                </div>
            </div>          
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
